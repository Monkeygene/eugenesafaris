<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>404 - Page Not Found</title>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center h-screen px-6">
  <div class="text-center max-w-xl">
    <h1 class="text-5xl font-bold text-red-600 mb-4">404 Not Found</h1>
    <p class="text-lg mb-6">
      The page you're looking for doesn't exist or might have been moved.
    </p>
    <a href="/" class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition">
      Back to Home
    </a>
  </div>
</body>
</html>
