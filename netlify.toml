######################
# Build Settings
######################

[build]
  command = "npm run build"
  publish = "dist"

[build.processing]
  trailingSlash = "always"

######################
# Redirect Rules
######################

# Remove all /tours/
[[redirects]]
  from = "/tours/"
  to = "/410.html"
  status = 410
  force = true
[[redirects]]
  from = "/tours/*"
  to = "/410.html"
  status = 410
  force = true

