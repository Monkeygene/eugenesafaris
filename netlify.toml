######################
# Build Settings
######################

[build]
  command = "npm run build"
  publish = "dist"

[build.processing]
  trailingSlash = "always"

######################
# Redirect Rules
######################

[[redirects]]
  from = "/kruger-national-park/all-inclusive-packages/"
  to = ""
  status = 410
  force = true


######################
# Permanent Redirects to New Paths
######################

[[redirects]]
  from = "/kruger-national-park/guide/airports/"
  to = "/kruger-national-park/airports/"
  status = 301

[[redirects]]
  from = "/kruger-national-park/guide/airports/kmia/"
  to = "/kruger-national-park/airports/kmia/"
  status = 301

[[redirects]]
  from = "/kruger-national-park/guide/airports/eastgate/"
  to = "/kruger-national-park/airports/eastgate/"
  status = 301

[[redirects]]
  from = "/kruger-national-park/guide/airports/skukuza/"
  to = "/kruger-national-park/airports/skukuza/"
  status = 301

[[redirects]]
  from = "/kruger-national-park/guide/malaria/"
  to = "/kruger-national-park/malaria/"
  status = 301

[[redirects]]
  from = "/kruger-national-park/guide/weather/"
  to = "/kruger-national-park/weather/"
  status = 301

[[redirects]]
  from = "/kruger-national-park/guide/weather/october/"
  to = "/kruger-national-park/weather/october/"
  status = 301

######################
# Header Rules
######################

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.youtube.com https://www.youtube-nocookie.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      frame-src https://www.youtube.com https://www.youtube-nocookie.com;
    """
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/410.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/404.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/maintenance.html"
  [headers.values]
    Cache-Control = "no-cache"
